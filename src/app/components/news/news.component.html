<div class="container">
    <div class="row">
        <div *ngFor="let news of newsData" class="col-lg-3 mt-3">
            <div class="box">
                <img src="{{news.urlToImage}}" width="100%" height="150px">
                <h4 class="mt-3">{{news.title}}</h4>
                <hr class="line">
                <a class="btn btn-dark btn-sm" target="_black" href="{{news.url}}">Read More</a>
                <hr class="line">
            </div>
        </div>
    </div>
</div>
